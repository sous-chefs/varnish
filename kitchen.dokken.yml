---
driver:
  name: dokken
  privileged: true
  chef_version: <%= ENV['CHEF_VERSION'] || "current" %>
  env: [CHEF_LICENSE=accept]

transport:
  name: dokken

provisioner:
  name: dokken
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: debian-9
    driver:
      image: dokken/debian-9

  - name: debian-10
    driver:
      image: dokken/debian-10

  - name: centos-7
    driver:
      image: dokken/centos-7

  - name: centos-8
    driver:
      image: dokken/centos-8

  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04

  - name: ubuntu-20.04
    driver:
      image: dokken/ubuntu-20.04
