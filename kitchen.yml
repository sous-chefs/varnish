---
driver:
  name: vagrant

provisioner:
  name: chef_infra
  product_name: chef
  deprecations_as_errors: true
  chef_license: accept-no-persist
  attributes:
    varnish:
      backend_host: '127.0.0.10'

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: debian-11
  - name: ubuntu-18.04
  - name: ubuntu-20.04

# Unless otherwise noted excludes exist
# because the distro version get's installed instead
# (need pinning to support this)
suites:
  - name: varnish51
    run_list:
      - recipe[install_varnish::vendor_install]
    attributes:
      varnish:
        major_version: 5.1
  - name: varnish52
    run_list:
      - recipe[install_varnish::vendor_install]
    attributes:
      varnish:
        major_version: 5.2
  - name: varnish60
    excludes:
      - centos-6
      - ubuntu-14.04
    run_list:
      - recipe[install_varnish::vendor_install]
    attributes:
      varnish:
        major_version: 6.0
  - name: varnish61
    run_list:
      - recipe[install_varnish::vendor_install]
    attributes:
      varnish:
        major_version: 6.1
  - name: distro
    run_list:
      - recipe[install_varnish::distro_install]
    attributes:
      varnish:
        configure:
          repo:
            action: :nothing
  - name: full_stack
    run_list:
      - recipe[install_varnish::full_stack]
    attributes:
      varnish:
        configure:
          repo:
            action: :nothing
