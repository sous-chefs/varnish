---
name: ci

"on":
  pull_request:
  push:
    branches: [main]

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@3.1.1
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: lint-unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - almalinux-8
          - almalinux-9
          - debian-11
          - debian-12
          - centos-stream-9
          - centos-stream-10
          - ubuntu-2004
          - ubuntu-2204
          - ubuntu-2404
          - rockylinux-8
          - rockylinux-9
        suite:
          - "varnish66"
          - "varnish77"
          - "distro"
          - "full-stack"
        exclude:
          - os: debian-11
            suite: varnish66
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v4 # v4
      - name: Install Chef
        uses: actionshub/chef-install@main
      - name: Dokken
        uses: actionshub/test-kitchen@main
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
